<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Cadastre-se</title>
    <link rel="stylesheet" th:href="@{/css/uikit.min.css}" />
    <link rel="stylesheet" th:href="@{/css/custom.css}" />
    <script   src="https://code.jquery.com/jquery-3.4.1.min.js"   integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="   crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"   integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="   crossorigin="anonymous"></script>

</head>
<body>
    <section id="fullpage-form" class="register">

        <div class="container">
            <div class="uk-clearfix">
                <button class="uk-close-large uk-align-right" type="button" uk-close></button>
            </div>

            <div class="uk-card uk-card-default uk-card-body">
                    <div >
                        <div>
                            <ul class="uk-flex-center" uk-tab>
                                <li><a onclick="redirectTo('login')">Login</a></li>
                                <li class="uk-active"><a href="">Cadastro</a></li>
                            </ul>
                        </div>
                    </div>
                    <div uk-alert class="uk-alert-danger fail" hidden>
                        <span>Senha incorreta</span>
                        <a class="uk-alert-close" uk-close></a>
                    </div>
                    <div uk-alert class="uk-alert-warning warn" hidden>
                        <span>Senha incorreta</span>
                        <a class="uk-alert-close" uk-close></a>
                    </div>
                    <div uk-alert class="uk-alert-primary info" hidden>
                        <span>Senha incorreta</span>
                        <a class="uk-alert-close" uk-close></a>
                    </div>

                    <div class="uk-light">
                        <a class="uk-logo" href="">
                            <img th:src="@{/img/bicoscom.png}" alt="">
                        </a>
                    </div>


                    <form class="uk-form-stacked"  id="msform">
                        <ul id="progressbar">
                            <li class="active">Usuário</li>
                            <li>Dados Pessoais</li>
                            <li>Perfil</li>
                        </ul>
                        <fieldset class="part1">
                            <div class="uk-margin">
                                <label class="uk-form-label" for="user">Usuário</label>
                                <div class="uk-form-controls">
                                    <input class="uk-input" id="user" name="user" type="text" placeholder="ex: joao_S...">
                                </div>
                            </div>

                            <div class="uk-margin">
                                <label class="uk-form-label" for="password">Senha</label>
                                <div class="uk-form-controls">
                                    <input class="uk-input" id="password" name="password" type="password" placeholder="Senha com 6 ou mais caractéres...">
                                </div>
                            </div>

                            <div class="uk-margin">
                                <label class="uk-form-label" for="password2">Confirme a Senha</label>
                                <div class="uk-form-controls">
                                    <input class="uk-input" id="password2" name="password2" type="password" placeholder="">
                                </div>
                            </div>

                            <div class="uk-margin">
                                <label class="uk-form-label" for="mail">Email</label>
                                <div class="uk-form-controls">
                                    <input class="uk-input" id="mail" name="mail" type="email" placeholder="joao@silva.com">
                                </div>
                            </div>
                            <div class="register-buttons">
                                <input type="button" name="next" class="uk-button uk-button-primary uk-align-center next" value="Próximo" />
                            </div>

                        </fieldset>

                        <fieldset class="part2">
                            <div class="uk-margin">
                                <label class="uk-form-label" for="fullname">Nome Completo</label>
                                <div class="uk-form-controls">
                                    <input class="uk-input" id="fullname" name="fullname" type="text" placeholder="ex: João Silva...">
                                </div>
                            </div>

                            <div class="uk-margin">
                                <label class="uk-form-label" for="document">Documento de Identificação</label>
                                <div class="uk-form-controls">
                                    <input class="uk-input" id="document" name="document" type="text" placeholder="RG, CPF ou outro documento válido...">
                                </div>
                            </div>

                            <div class="uk-margin">
                                <label class="uk-form-label" for="date">Data de Nascimento</label>
                                <div class="uk-form-controls">
                                    <input class="uk-input" id="date" name="date" type="date" placeholder="dd/mm/aaaa" data-uk-datepicker="{format:'DD.MM.YYYY'}">
                                </div>
                            </div>

                            <div class="uk-margin">
                                <label class="uk-form-label" for="tel">Telefone para Contato</label>
                                <div class="uk-form-controls">
                                    <input class="uk-input" id="tel" name="tel" type="text" placeholder="(XX) 9XXXX - XXXX">
                                </div>
                            </div>
                            <div class="register-buttons">
                                <input type="button" name="previous" class="uk-button uk-button-primary uk-align-center previous" value="Voltar" />
                                <input type="button" name="next" class="uk-button uk-button-primary uk-align-center next" value="Próximo" />
                            </div>

                        </fieldset>

                        <fieldset class="part3">
                            <div class="uk-margin">
                                <label class="uk-form-label" for="image">Imagem</label>
                                <div class="uk-form-controls">
                                    <input class="uk-input" id="image" type="text" placeholder="link pra sua imagem de perfil">
                                </div>
                            </div>

                            <div class="uk-margin">
                                <label class="uk-form-label" for="bio">Bio</label>
                                <div class="uk-form-controls">
                                    <textarea class="uk-textarea" name="bio" rows="5" placeholder="Fale sobre você..."></textarea>
                                </div>
                            </div>
                            <div class="register-buttons">
                                <input type="button" name="previous" class="uk-button uk-button-primary uk-align-center previous" value="Voltar" />
                                <input type="submit" name="submit" class="uk-button uk-button-primary uk-align-center submit" value="Finalizar" />
                            </div>
                        </fieldset>

                    </form>
                </div>
            </div>
    </section>
<script th:src="@{/js/uikit.min.js}"></script>
<script th:src="@{/js/uikit-icons.min.js}"></script>
<script th:src="@{/js/multipartform.js}"></script>
</body>
</html>
