<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Bicos - Novo Bico</title>
    <link rel="stylesheet" th:href="@{/css/uikit.min.css}" />
    <link rel="stylesheet" th:href="@{/css/custom.css}" />
    <script   src="https://code.jquery.com/jquery-3.4.1.min.js"   integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="   crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"   integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="   crossorigin="anonymous"></script>
</head>
<body>
<section id="fullpage-form" class="new-event">

    <div class="container">


        <div class="uk-card uk-card-default uk-card-body">
            <div class="uk-flex-center">
                <h1 class="yellow center">Criar Bico</h1>
            </div>
            <div class="content">


                <form action="/create" th:object="${eventForm}" method="POST" class="uk-form-stacked" id="msform">
                    <ul id="progressbar">
                        <li class="active">Evento</li>
                        <li>Vagas</li>
                    </ul>
                    <fieldset class="part1">
                        <div class="inline-flex">
                            <div class="uk-margin" >
                                <label class="uk-form-label" for="name">Nome do Evento</label>
                                <div class="uk-form-controls">
                                    <input class="uk-input" id="name" name="name" th:field="*{name}" type="text" placeholder="Evento tal...">
                                </div>

                                <label class="uk-form-label" for="description">Descrição <span class="sub-label">145 CHARS</span></label>
                                <div class="uk-form-controls">
                                    <textarea class="uk-textarea" id="description" th:field="*{description}" rows="5" placeholder="Fale sobre o evento..." maxlength="145"></textarea>
                                </div>
                            </div>

                            <div class="uk-margin">
                                <label class="uk-form-label" for="date">Data do Evento</label>
                                <div class="uk-form-controls">
                                    <input class="uk-input" id="date" name="date" th:field="*{date}" type="text" placeholder="dd/mm/aaaa">
                                </div>

                                <label class="uk-form-label" for="working-hours">Duração <span class="sub-label">3H</span></label>
                                <div class="uk-form-controls">
                                    <input class="uk-range" id="working-hours" th:field="*{duration}" type="range" min="1" max="40" value="3" onchange="updateRangeValue()">
                                </div>

                                <label class="uk-form-label" for="place">Local</label>
                                <div class="uk-form-controls">
                                    <input class="uk-input" id="place" th:field="*{address}" type="text" placeholder="joao@silva.com">
                                </div>
                            </div>
                        </div>
                        <div class="register-buttons">
                            <button type="button" name="next" class="uk-button uk-button-primary uk-align-center next">Próximo</button>
                        </div>
                    </fieldset>

                    <fieldset id="jobs" class="part2">
                        <div class="uk-margin uk-panel uk-panel-scrollable">
                            <ul class="uk-list">
                                <li  th:each="row,rowStat : *{eventForm.jobs}">
                                    <div class="uk-margin vaga-item">
                                        <div>
                                            <input class="uk-input uk-form-blank uk-form-width-medium h3" type="text" placeholder="Função" th:field="*{eventForm.jobs[__${stat.index}__].jobName}">
                                        </div>
                                        <div>
                                            <span class="blue icons">monetization_on</span>
                                            <input class="uk-input uk-form-width-small" id="value" name="value" type="text" placeholder="00,00" th:field="*{eventForm.jobs[__${stat.index}__].income}">
                                        </div>
                                        <div>
                                            <label>QTD</label>
                                            <button class="blue icons uk-button uk-button-link"> <span class="uk-icon blue" uk-icon="minus"></span></button>
                                            <input name="qtd" class="uk-input uk-form-width-xsmall" th:field="*{eventForm.jobs[__${stat.index}__].quantity}">
                                            <button class="blue icons uk-button uk-button-link"> <span class="uk-icon blue" uk-icon="plus"></span></button>
                                            <button name="removeJob" th:value="${stat.index}" class="blue icons uk-button uk-button-link"> <span class="uk-icon blue" uk-icon="close"></span></button>
                                        </div>
                                    </div>
                                    <hr>
                                </li>
                            </ul>
                        </div>
                        <div class="register-buttons">
                            <button type="button" name="add" class="uk-button uk-button-primary uk-align-center add">Adicionar Vaga</button>
                        </div>
                        <div class="register-buttons">
                            <button type="button" name="previous" class="uk-button uk-button-primary uk-align-center previous">Voltar</button>
                            <button type="button" name="submit" class="uk-button uk-button-primary uk-align-center submit">Finalizar</button>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</section>
<script th:src="@{/js/uikit.min.js}"></script>
<script th:src="@{/js/uikit-icons.min.js}"></script>
<script th:src="@{/js/multipartform.js}"></script>

<script>
    const updateRangeValue = () => {
        document.querySelectorAll(".sub-label")[1].innerText = `${document.getElementById("working-hours").value} H`
    }

    $("#description").on("input", function(){
        document.querySelector(".sub-label").innerText = (145 - $("#description").val().length) + " CHAR"
    })

    function replaceItems (html) {
        $('#jobs').replaceWith($(html));
    }

    document.querySelector('[name="add"]').addEventListener('click', (e) => {
        e.preventDefault()
        let data = $('#msform').serialize()
        data += '&addJob'
        $.post('/create', data, replaceItems)
    })

    $('button[name="removeItem"]').click(function (event) {
        event.preventDefault();
        var data = $('form').serialize();
        // Add parameter and index of item that is going to be removed.
        data += 'removeItem=' + $(this).val();
        $.post('/order', data, replaceItems);
    });

</script>

<script th:src="@{/js/job-opening.js}"></script>


</body>
</html>
