<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <meta charset="UTF-8">
    <title>Bicos - Detalhes do bico</title>
    <link rel="stylesheet" th:href="@{/css/uikit.min.css}" />
    <link rel="stylesheet" th:href="@{/css/custom.css}" />
    <script   src="https://code.jquery.com/jquery-3.4.1.min.js"   integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="   crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"   integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="   crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{fragments/header :: header-logged}"></div>

<table class="uk-table">
    <caption></caption>
    <thead>
    <tr>
        <th>Nome</th>
        <th>Remuneração</th>
        <th>Quantidade</th>
    </tr>
    </thead>
    <tbody th:each="job : ${event.jobs}">
    <tr>
        <td th:text="${job.jobName}">
        </td>
        <td th:text="${job.income}">
        </td>
        <td th:text="${job.quantity}">
        </td>
    </tr>
    </tbody>
</table>
<div th:replace="~{fragments/footer :: footer-yellow}"></div>

<script th:src="@{/js/uikit.min.js}"></script>
<script th:src="@{/js/uikit-icons.min.js}"></script>
</body>
</html>
